<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://kazcm.com/wp-content/uploads/2018/02/Hashtag.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe - Jogo da Velha</title>
</head>

<body>
    <div class="container">
        <div class="board" data-container>

            <div class="square" id="0" data-square></div>
            <div class="square" id="1" data-square></div>
            <div class="square" id="2" data-square></div>
            <div class="square" id="3" data-square></div>
            <div class="square" id="4" data-square></div>
            <div class="square" id="5" data-square></div>
            <div class="square" id="6" data-square></div>
            <div class="square" id="7" data-square></div>
            <div class="square" id="8" data-square></div>

        </div>
        <div class="result">
            <p class="winner-text" data-text></p>
            <button class="restart-button" data-restart-button>Restart</button>
        </div>
    </div>
</body>

</html>
